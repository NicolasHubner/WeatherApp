			<section id="forecast">

						</div>
					</div>
					<div class="card">
						<div id="attributes">
              <div class="attribute">
                <img src="attribute-images/wind.svg" alt="Icon of wind" />

              </div>
              <div class="attribute">
                <img src="attribute-images/humidity.svg" alt="Humidity icon" />                <p>Humidity</p>
              </div>
              <div class="attribute">
                <img src="attribute-images/uv.svg" alt="UV rays icon" />
                <p>UV</p>
              </div>
              <div class="attribute">
                <img src="attribute-images/pressure.svg" alt="Pressure icon" />
                <p>Pressure</p>
              </div>
						</div>
						<div id="values">
							<p id="wind" class="value">6km/h</p>
